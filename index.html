<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Užij si bourání památek. Aspoň na chvilku! Vymaž si památku jako Železniční moct nebo Chemapol."
    />
    <title>Vymaž si památku</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" href="zeleznicni-most.png" as="image" />
    <link rel="preload" href="chemapol.png" as="image" />
    <link rel="preload" href="pragerovy-kostky.png" as="image" />
  </head>
  <body>
    <div id="progress-bar-container">
      <div id="progress-bar">
        <span id="progress-bar__percentage"></span>
      </div>
    </div>
    <main>
      <div id="delete-memorial" class="delete-memorial">
        <div>
          <div class="delete-memorial__title">
            <h1>Vymaž si památku!</h1>
          </div>

          <div class="delete-memorial__container-btn">
            <button class="btn btn_disabled" disabled>OD Ještěd</button>
            <button class="btn btn_disabled" disabled>Hotel Praha</button>
            <button class="btn btn_disabled" disabled>Transgas</button>
            <!-- <button class="btn btn_disabled" disabled>ÚTB</button> -->
            <button
              value="zeleznicniMost"
              id="change-btn"
              class="btn btn_clickable"
            >
              Železniční most
            </button>
            <button value="chemapol" id="change-btn" class="btn btn_clickable">
              Chemapol
            </button>
            <button
              value="pragerovyKostky"
              id="change-btn"
              class="btn btn_clickable"
            >
              Pragerovy kostky
            </button>
          </div>
        </div>
        <div>
          <div class="delete-memorial__field">
            <p id="end-description">Smazáno. A co&nbsp;dál?</p>
            <a href="" id="end-link">Podepiš petici za zachování!</a>
            <canvas id="canvas"></canvas>
            <p id="press-description">Začni&nbsp;stiskem v&nbsp;rámečku</p>
          </div>
        </div>
      </div>

      <!-- Bulldozer -->
      <span id="bulldozer" class="delete-memorial__bulldozer">
        <img src="Bulldozer.svg" alt="bulldozer" />
      </span>
    </main>

    <!-- Include JavaScript modules -->
    <script src="index.js" type="module"></script>
    <script scr="confetti.js" type="module"></script>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-J5LM9ZLJJ8"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-J5LM9ZLJJ8");
    </script>
  </body>
</html>
