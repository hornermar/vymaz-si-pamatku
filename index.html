<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />

    <!-- Facebook Meta Tags -->
    <meta property="og:title" content="Vymaž si památku" />
    <meta
      property="og:description"
      content="Užij si bourání památek. Aspoň na chvilku!"
    />
    <meta
      property="og:image"
      content="https://marketahajek.cz/vymaz-si-pamatku/images/preview.png"
    />
    <meta
      property="og:url"
      content="https://marketahajek.cz/vymaz-si-pamatku/"
    />
    <meta property="og:type" content="website" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Užij si bourání památek. Aspoň na chvilku! Vymaž si památku jako Železniční moct nebo Chemapol."
    />
    <title>Vymaž si památku</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" href="zeleznicni-most.webp" as="image" />
    <link rel="preload" href="chemapol.webp" as="image" />
    <link rel="preload" href="pragerovy-kostky.webp" as="image" />
    <link rel="preload" href="style.css" as="style" />
    <link rel="preload" href="index.js" as="script" />

    <!-- Plausible Analytics -->
    <script>
      (window.plausible =
        window.plausible ||
        function () {
          (plausible.q = plausible.q || []).push(arguments);
        }),
        (plausible.init =
          plausible.init ||
          function (i) {
            plausible.o = i || {};
          });
      plausible.init();
    </script>
  </head>
  <body>
    <div id="progress-bar-container">
      <div id="progress-bar">
        <span id="progress-bar__percentage"></span>
      </div>
    </div>
    <main>
      <div id="delete-memorial" class="delete-memorial">
        <div>
          <div class="delete-memorial__title">
            <h1>Vymaž si památku!</h1>
          </div>

          <div class="delete-memorial__container-btn">
            <button class="btn btn_disabled" disabled>OD Ještěd</button>
            <button class="btn btn_disabled" disabled>Hotel Praha</button>
            <button class="btn btn_disabled" disabled>Transgas</button>
            <!-- <button class="btn btn_disabled" disabled>ÚTB</button> -->
            <button
              value="zeleznicniMost"
              id="change-btn"
              class="btn btn_clickable"
            >
              Železniční most
            </button>
            <button value="chemapol" id="change-btn" class="btn btn_clickable">
              Chemapol
            </button>
            <button
              value="pragerovyKostky"
              id="change-btn"
              class="btn btn_clickable"
            >
              Pragerovy kostky
            </button>
          </div>
        </div>
        <div>
          <div class="delete-memorial__field">
            <p id="end-description">Smazáno. A co&nbsp;dál?</p>
            <a href="" id="end-link">Podepiš petici za zachování!</a>
            <canvas id="canvas"></canvas>
            <p id="press-description">Začni&nbsp;stiskem v&nbsp;rámečku</p>
          </div>
        </div>
      </div>

      <!-- Bulldozer -->
      <span id="bulldozer" class="delete-memorial__bulldozer">
        <img src="Bulldozer.svg" alt="bulldozer" />
      </span>
    </main>

    <!-- Include JavaScript modules -->
    <script src="index.js" type="module"></script>
    <script src="confetti.js" type="module"></script>
  </body>
</html>
